<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "layout.css">
    <title>Document</title>
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class = "container1">
        <span>Score</span>
        <span id = "playerScore">
            <h3>Player Score</h1>
            <p id = "playerScoreD">0</p>
        </span>
        <span>:</span>
        <span id = "computerScore">
            <h3>Computer Score</h3>
            <p id = "computerScoreD">0</p>
        </span>
    </div>
    <div class = "container2">
        <div class = "playerOption">
            <img src = "scissors.png" id = "playerOptionImage">
        </div>
        <div class = "computerOption">
            <img src = "scissors.png" id = "computerOptionImage">
        </div>
    </div>
    <div class = "choices">
        <span>
            <button id = "stone">Stone</button>
        </span>
        <span>
            <button id = "paper">Paper</button>
        </span>
        <span>
            <button id = "scissor">Scissor</button>
        </span>
    </div>
    <script src = "layout.js"></script>
</body>
</html>
