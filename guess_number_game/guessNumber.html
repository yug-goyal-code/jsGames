<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number</title>
        <link rel = "stylesheet" href = "guessNumber.css">
    </head>
    <body>
        <h1>Guess the Number</h1>
        <p>The number lies between 1 to 100</p>
        <label>Your Guess</label>
        <input type = "number" id = "inputNumber">
        <br><br>
        <button id = "submitButton">Submit Response</button>
        <br><br>
        <div id = "container1">
            <span id = "prevGuess">Previous guesses: </span>
            <!--Number of previous guesses appear here-->
            <span id = "prevGuessArray"> </span>
        </div>
        <br>
        <div id = "container2">
            <span id = "chanceLeft">Chances left: </span>
            <span id = "chanceLeftCount">10</span>
        </div>
        <br>
        <div id = "result"></div>
        <script src = "guessNumber.js"></script>
    </body>
</html>
